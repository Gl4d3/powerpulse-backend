version: '3.8'

services:
  app:
    build: .
    container_name: powerpulse-analytics
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:///./powerpulse.db
    volumes:
      - ./uploads:/app/uploads
      - ./powerpulse.db:/app/powerpulse.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

